app-id: org.gnome.gThumb
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk

command: gthumb

finish-args:
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-public-share
  - --filesystem=xdg-pictures
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/girepository-*
  - "*.a"
  - "*.la"

modules:
  - name: exiv2
    buildsystem: cmake-ninja
    cleanup:
      - /lib/exiv2
      - /share/man
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
      - -DEXIV2_BUILD_SAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/Exiv2/exiv2/releases/download/v0.27.5/exiv2-0.27.5-Source.tar.gz
        sha256: 35a58618ab236a901ca4928b0ad8b31007ebdc0386d904409d825024e45ea6e2

  # intltool needed by colord 1.3.5
  - shared-modules/intltool/intltool-0.51.json
  # colord 1.3.5 can be built without gusb and its dependencies, while 1.4.x require gusb.
  - name: colord
    config-opts:
      - --disable-gusb
      - --disable-udev
      - --disable-polkit
      - --disable-systemd-login
      - --disable-argyllcms-sensor
      - --disable-bash-completion
      - --with-tmpfilesdir=/app/lib
      - --with-systemdsystemunitdir=/app/lib
      - --with-udevrulesdir=/app/lib
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/colord/releases/colord-1.3.5.tar.xz
        sha256: 2daa8ffd2a532d7094927cd1a4af595b8310cea66f7707edcf6ab743460feed2

  - name: libheif
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITH_EXAMPLES=OFF
    cleanup:
      - "/bin"
      - "/share/man"
    modules:
      - name: libde265
        config-opts:
          - "--disable-sherlock265"
        cleanup:
          - "/bin"
        sources:
          - type: archive
            url: https://github.com/strukturag/libde265/releases/download/v1.0.8/libde265-1.0.8.tar.gz
            sha256: 24c791dd334fa521762320ff54f0febfd3c09fc978880a8c5fbc40a88f21d905
    sources:
      - url: https://github.com/strukturag/libheif/releases/download/v1.17.6/libheif-1.17.6.tar.gz
        sha256: 8390baf4913eda0a183e132cec62b875fb2ef507ced5ddddc98dfd2f17780aee
        type: archive

  - name: libraw
    config-opts:
      - --disable-examples
    sources:
      - type: archive
        url: https://www.libraw.org/data/LibRaw-0.20.2.tar.gz
        sha256: dc1b486c2003435733043e4e05273477326e51c3ea554c6864a4eafaff1004a6
      - type: shell
        commands:
          - autoreconf -fi
    cleanup:
      - /share/doc

  - name: totem-pl-parser
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: archive
        url: https://download.gnome.org/sources/totem-pl-parser/3.26/totem-pl-parser-3.26.6.tar.xz
        sha256: c0df0f68d5cf9d7da43c81c7f13f11158358368f98c22d47722f3bd04bd3ac1c

  - name: totem-video-thumbnailer
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/totem-video-thumbnailer.git
        commit: 78ddf6c113d439d8ad9ff1453cf433592fabe9fd

  # GNOME 45 runtime has webkit2gtk-4.1 but gThumb requires webkit2gtk-4.0
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.1.tar.xz
        sha256: 6f41fac9989d3ee51c08c48de1d439cdeddecbc757e34b6180987d99b16d2499
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json

      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'

  - name: gThumb
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gthumb/3.12/gthumb-3.12.4.tar.xz
        sha256: add693ac0aeb9a30d829ba03a06208289d3f6868dc3b02573549e88190c794e8
      - type: patch
        paths:
          - gthumb-build.patch
    cleanup:
      - /share/aclocal

